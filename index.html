<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="scoreboard">
      <div id="playerScore">0</div>
      <div id="title">PONG</div>
      <div id="computerScore">0</div>
    </div>
    <canvas id="pong" width="800" height="500"></canvas>
    <div id="controls">Controls: Move mouse over the canvas or use ↑ / ↓ arrows to move left paddle</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
